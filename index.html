<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>int the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
       <div class="right-slider">
        <div style="background-image: url('https://media.istockphoto.com/id/639129088/photo/bald-eagle-flying.jpg?s=612x612&w=0&k=20&c=BJhp1dVQ2vqn1HYkqy20BwpyV_x2oRwSZwJi9zipElU=');"></div>
        <div style="background-image: url('https://c8.alamy.com/comp/AWWNC3/lonely-castle-AWWNC3.jpg');"></div>
        <div style="background-image: url('https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg?cs=srgb&dl=pexels-pixabay-53594.jpg&fm=jpg');"></div>
        <div style="background-image: url('https://empire-s3-production.bobvila.com/slides/21727/original/cosmos.jpg?1591225095');"></div>

       </div>
       <div class="action-buttons">
        
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
